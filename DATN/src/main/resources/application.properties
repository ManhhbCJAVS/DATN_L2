spring.application.name=DATN
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=DB_DATN_L2;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

#CamelCaseToUnderscoresNamingStrategy : chuy?n ??i --> camelCase : m?i ánh x?.
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Format SQL to easy read
spring.jpa.properties.hibernate.format_sql=true

# read value of param ? (bind) in SQL
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# turn on logging for SQL muc Debug.
logging.level.org.hibernate.SQL=DEBUG



# application.properties
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


